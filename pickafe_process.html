<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICKAFE process</title>
    <!-- <link rel="stylesheet" href="css/aos.css"> -->
    <link rel="stylesheet" href="css/pickafe.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div class="header">
        <img src="images/pickafe/p_bg.png" alt="bg">
        <div class="header-wrap">
            <div class="phone" data-aos="fade-right" data-aos-duration="2000">
                <img src="images/pickafe/phone.png" alt="phone">
            </div>
            <div class="text" data-aos="fade-left" data-aos-duration="3000">
                <p>남들과는 다른 나를 위한</p>
                <p>카페 위치찾기 서비스</p>
                <img src="images/pickafe/p_logo.png" alt="logo">
                <p>UX/UI Mobile App Design</p>
            </div>
            <div class="skill" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="300">
                <ul>
                    <li><img src="images/pickafe/p_skill1.png" alt="skill1"></li>
                    <li><img src="images/pickafe/p_skill2.png" alt="skill2"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="middle">
        <img src="images/pickafe/p_ov_bg.png" alt="ov_bg">
        <div class="middle-wrap">
            <div class="overview"data-aos="fade-up" data-aos-duration="2000">
                <img src="images/pickafe/p_ov.png" alt="overview">
                <h3>“커피는 마시고 싶은데 여러 이유로 마실 수 없었던 적이 있나요?”</h3>
                <img src="images/pickafe/p_ov_sc.png" alt="ov_sc">
            </div>
            <div class="project-goal"data-aos="fade-left" data-aos-duration="2000">
                <div class="bg">
                    <img src="images/pickafe/project-goal.png" alt="project-goal">
                </div>
            </div>
            <div class="persona">
                <div class="title" data-aos="fade-right" data-aos-duration="2000">
                    <img src="images/pickafe/persona.png" alt="persona">
                </div>
                <div class="content"data-aos="fade-up" data-aos-duration="2000" data-aos-delay="600">
                    <img src="images/pickafe/km.png" alt="km">
                    <img src="images/pickafe/sj.png" alt="sj">
                </div>
            </div>
        </div>
    </div>
    <div class="userflow">
        <div class="title"data-aos="fade-left" data-aos-duration="2000">
            <img src="images/pickafe/userflow.png" alt="userflow">
        </div>
        <img src="images/pickafe/userflow_pic.png" alt="userflow_pic" data-aos="fade-up" data-aos-duration="2000"data-aos-delay="600">
    </div>
    <div class="design_process">
        <div class="title" data-aos="fade-right" data-aos-duration="2000">
            <img src="images/pickafe/design_process.png" alt="design_process">
        </div>
        <div class="content"data-aos="fade-up" data-aos-duration="2000"data-aos-delay="600">
            <img src="images/pickafe/typo.png" alt="typo">
            <img src="images/pickafe/color.png" alt="color">
        </div>
    </div>
    <div class="screen">
        <div class="title" data-aos="fade-left" data-aos-duration="2000">
            <img src="images/pickafe/screen.png" alt="screen">
        </div>
        <div class="s_1">
            <div class="bg" data-aos="fade-right" data-aos-duration="2000">
                <img src="images/pickafe/s_1bg.png" alt="s_1bg">
            </div>
            <div class="content" data-aos="fade-left" data-aos-duration="2000"data-aos-delay="600">
                <img src="images/pickafe/s_1p.png" alt="s_1p">
                <img src="images/pickafe/s_1t.png" alt="s_1t">
            </div>
        </div>
        <div class="s_2">
            <div class="bg" data-aos="fade-left" data-aos-duration="2000">
                <img src="images/pickafe/s_2bg.png" alt="S_2bg">
            </div>
            <div class="content" data-aos="fade-right" data-aos-duration="2000"data-aos-delay="600">
                <img src="images/pickafe/s_2p.png" alt="s_2p">
                <img src="images/pickafe/s_2t.png" alt="s_2t">
            </div>
        </div>
        <div class="s_3-7">
            <div class="bg">
                <div class="s_3" data-aos="fade-down" data-aos-duration="2000">
                    <img src="images/pickafe/s_3.png" alt="s_3">
                </div>
                <div class="s_4" data-aos="fade-left" data-aos-duration="2000"data-aos-delay="600">
                    <img src="images/pickafe/s_4.png" alt="s_4">
                </div>
                <div class="s_5"data-aos="fade-up-right" data-aos-duration="2000"data-aos-delay="1000">
                    <img src="images/pickafe/s_5.png" alt="s_5">
                </div>
                <div class="s_6" data-aos="fade-up-left" data-aos-duration="2000"data-aos-delay="1200">
                    <img src="images/pickafe/s_6.png" alt="s_6">
                </div>
                <div class="s_7" data-aos="fade-up" data-aos-duration="2000"data-aos-delay="1800">
                    <img src="images/pickafe/s_7.png" alt="s_7">
                </div>
            </div>
        </div>
        <div class="s_8-10">
            <div class="s_8" data-aos="fade-up" data-aos-duration="2000"data-aos-delay="300"><img src="images/pickafe/s_8.png" alt="s_8"></div>
            <div class="s_9" data-aos="fade-right" data-aos-duration="2000"data-aos-delay="1300"><img src="images/pickafe/s_9.png" alt="s_9"></div>
            <div class="s_10" data-aos="fade-left" data-aos-duration="2000"data-aos-delay="1500"><img src="images/pickafe/s_10.png" alt="s_10"></div>
        </div>
        <div class="s_11-13">
            <div class="bg">
                <img src="images/pickafe/s_11bg.png" alt="bg">
            </div>
            <div class="s_11" data-aos="fade-up" data-aos-duration="2000"data-aos-delay="600"><img src="images/pickafe/s_11.png" alt="s_11"></div>
            <div class="s_12"data-aos="fade-up" data-aos-duration="2000"data-aos-delay="1200"><img src="images/pickafe/s_12.png" alt="s_12"></div>
            <div class="s_13"data-aos="fade-up" data-aos-duration="2000"data-aos-delay="1800"><img src="images/pickafe/s_13.png" alt="s_13"></div>
        </div>
    </div>
    <div class="last"data-aos="fade-down" data-aos-duration="2000"data-aos-delay="600">
        <img src="images/pickafe/last.png" alt="last">
    </div>
</body>
<script>
    AOS.init();
</script>
</html>
